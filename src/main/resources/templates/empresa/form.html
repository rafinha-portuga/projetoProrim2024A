<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:include="layout :: htmlhead"></head>
    <body>
        <main class="container">
            <nav th:replace="layout :: menu">(menu)</nav>
            <h1 th:if="${empresa.nome != null}" th:text="${'Empresa ' + empresa.nome}"></h1>
            <h1 th:if="${empresa.nome == null}" th:text="'Empresa'"></h1>
            <form 
                th:action="@{/empresas}" 
                method="post" 
                th:object="${empresa}"
                enctype="multipart/form-data"
            >
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label for="txtnome">Nome</label>
                    <input type="text" th:field="*{nome}" id="txtnome" class="form-control">
                </div>
                <div class="form-group">
                    <label for="txtcnpj">CNPJ</label>
                    <input type="text" th:field="*{cnpj}" id="txtcnpj" class="form-control">
                </div>
                <div class="form-group">
                    <label for="txtendereco">Endereço</label>
                    <input type="text" th:field="*{endereco}" id="txtendereco" class="form-control">   <!-- O "*" é para não precisar ficar escreverndo a anotação do nome empresa -->
                </div>
                <div class="form-group">
                    <label for="txtdatanascimento">Data de Criação</label>
                    <input type="date" th:field="*{dataNascimento}" id="txtdatanascimento" class="form-control">
                </div>
                <div class="form-group">
                    <label for="txtlink">Link</label>
                    <input type="text" th:field="*{link}" id="txtlink" class="form-control">
                </div>
                <div class="form-group">
                    <div class="col-6">
                        <img th:if="*{foto}" th:src="@{'/empresas/image/'+*{id}}" 
                        style="width: 100px; height: 100px;">
                    </div>

                    <div class="col-6">
                        <label>Logo:</label>
                        <input type="file" name="file" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <a href="/empresas" class="btn btn-light">Voltar</a>
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </div>
            </form>
        </main>

        <div th:include="layout :: footer">(footer)</div>
    </body>
</html>
