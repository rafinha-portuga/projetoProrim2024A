<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:include="layout :: htmlhead"></head>
    <body>
        <main class="container">
            <nav th:replace="layout :: menu">(menu)</nav>
            <h1>Cupon</h1>
            <form th:action="@{/cupons}" method="post" th:object="${cupon}">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label for="txtnome">Nome</label>
                    <input type="text" th:field="*{nome}" id="txtnome" class="form-control">
                </div>
                <div class="form-group">
                    <label for="txtidempresa">Id Empresa</label>
                    <input type="text" th:field="*{idEmpresa}" id="txtidempresa" class="form-control">      <!-- O "*" é para não precisar ficar escreverndo a anotação do nome cupon -->
                </div>
                <div class="form-group">
                    <label for="txtdataexpiracao">Data de Expiração</label>
                    <input type="date" th:field="*{dataExpiracao}" id="txtdataexpiracao" class="form-control">
                </div>

                <div class="form-group">
                    <a href="/cupons" class="btn btn-light">Voltar</a>
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </div>
            </form>
        </main>

        <div th:include="layout :: footer">(footer)</div>
    </body>
</html>
